server:
  port: ${CONFIG_SERVER_PORT}

spring:
  cloud:
    config:
      server:
        git:
          uri: ${SPRING_CLOUD_CONFIG_SERVER_GIT_URI}
          default-label: ${SPRING_CLOUD_CONFIG_SERVER_GIT_DEFAULT_LABEL}
          username: ${SPRING_CLOUD_CONFIG_SERVER_GIT_USERNAME}
          password: ${SPRING_CLOUD_CONFIG_SERVER_GIT_PASSWORD}
          search-paths:
            - ${USER_SERVICE_NAME}
            - ${AUTH_SERVICE_NAME}
            - ${THESIS_SERVICE_NAME}
            - ${ACADEMIC_CONFIG_SERVICE_NAME}
            - ${ASSIGN_SERVICE_NAME}
            - ${COMMUNICATION_LOG_SERVICE_NAME}
            - ${EVAL_SERVICE_NAME}
            - ${PROFILE_SERVICE_NAME}
            - ${SUBMISSION_SERVICE_NAME}

logging:
  level:
    org.springframework.cloud.config: DEBUG